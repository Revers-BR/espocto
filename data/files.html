<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Files</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: system-ui;
            background: #f5f5f5;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 16px;
        }

        .file {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>

<body>
    <div class="container">

        <h1>.ec8 Files</h1>

        <form method="POST" action="/upload" enctype="multipart/form-data">
            <input type="file" name="upload" accept=".ec8">

            <br><br>

            <label>
                <input type="checkbox" name="reboot" checked>
                Reboot after upload
            </label>

            <br><br>
            
            <input type="submit" value="Upload">
        </form>

        <hr>

        %FILELIST%

        <p><a href="/">‚Üê Back</a></p>

    </div>
</body>

</html>
